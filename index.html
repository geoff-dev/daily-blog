<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>My Growth Blog</title>
  </head>
  <body>
    <header><h1 class="title">My Daily Progress</h1></header>

    <!-- Journal Entry Section -->
    <section class="section journal-section">
      <div class="container">
        <div class="container-row container-row-journal">
          <div class="container-item container-item-journal">
            <form id="entryForm" action="">
              <label for="entry-title" class="journal-label">Entry Title</label>
              <input
                type="text"
                name="entry-title"
                id="entry-title"
                class="entry-text-title"
                placeholder="Name of entry ✏️"
              />
              <label for="entry" class="journal-label">Today's Entry</label>
              <textarea
                name="daily-entry"
                id="entry"
                class="entry-text-box"
                placeholder="What's on your mind today? 💭"
              ></textarea>
              <button class="btn-main entry-submit-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Journal Entry Results -->
    <section class="section sectionEntryResults" id="entryResultsSection">
      <label for="entry-title" class="entry-label">Daily Entry</label> 
      <div class="container">
        <div class="container-row entryResultRow"></div>
      </div>

    <!-- Put all current Diaries here -->
      <h2 class="heading-results"></h2><div class="container-row entryResultRow"><div class="single-entry-div"><h3 class="single-entry-heading">First Progress</h3><p class="single-entry-date">Date added: 5 July 2021 Time: 22:23</p><p class="single-entry-text">My first growth blog. Currently it is manual. Eventually it will run on a server and can update on its own. One step at a time. Also starting to seriously do this. This will be my daily reminder to never give up. :)</p></div></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
